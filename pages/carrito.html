<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <meta name="description" content="Revisa y gestiona fácilmente los productos que has agregado a tu carrito de compras. Completa tu compra de forma segura y rápida, y disfruta de nuestros productos de alta calidad en poco tiempo.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Protest+Riot&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/main.css">
    <link rel="icon" href="../imagenes/logo-principal-pestaña.png" type="image/x-icon">
    <meta name="keywords" content="Carrito de compras, Revisar pedido, Agregar al carrito, Gestión de productos, Finalizar compra, Compra segura, Resumen de pedido, Proceso de pago, Confirmación de compra, Seguimiento de pedido">
</head>
<body>
    <header>
        <nav class="barra-nav">
            <ul class="opciones">
                <li class="opciones-lista opciones-lista-productos"><a href="./producto.html" class="opciones-backround"><strong>Productos</strong></a></li>
                <li class="opciones-lista opciones-lista-nosotros"><a href="./nosotros.html" class="opciones-backround"><strong>Nosotros</strong></a></li>
                <li><a href="../index.html"><img src="../imagenes/logo-principal.png" alt="Logo" class="img-logo"></a></li>
                <li class="opciones-lista opciones-lista-ayuda"><a href="./ayuda.html" class="opciones-backround"><strong>Ayuda</strong></a></li>
                <li class="opciones-lista opciones-lista-carrito"><a href="./carrito.html" class="opciones-backround"><strong>Carrito</strong></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="carrito">
            <h1>Carrito</h1>
            <table>
                <thead>
                  <tr>
                    <th class="table-imagen">Imagen</th>
                    <th class="table-descripcion">Descripción</th>
                    <th class="table-cantidad">Cantidad</th>
                    <th class="table-precio">Precio</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><img src="../imagenes/producto-mochila-spiderman.webp" alt="Carrito 1"></td>
                    <td>Mochila Spiderman</td>
                    <td>2</td>
                    <td>$81999.00</td>
                  </tr>
                  <tr>
                    <td><img src="../imagenes/producto-mochila-princesas.jpeg" alt="Carrito 2"></td>
                    <td>Mochila Princesas</td>
                    <td>1</td>
                    <td>$90000.00</td>
                  </tr>
                  <tr>
                    <td><img src="../imagenes/producto-resaltadores.jpg" alt="Carrito 3"></td>
                    <td>Resaltadores</td>
                    <td>1</td>
                    <td>$4000.00</td>
                  </tr>
                  <tr>
                      <td></td>
                      <td></td>
                      <td>Total:</td>
                      <td>$175999.00</td>
                  </tr>
                </tbody>
              </table>
        </section>
    </main>
    <section class="pagar">
        <button>Ir a Pagar</button>
    </section>
    <footer>
        <div class="footer-texto">
            <p>Puedes seguirnos en nuestras redes sociales:</p>
        </div>
        <div class="footer-img footer-editado-boostrap">
            <img src="../imagenes/footer-logo-instagram.png" alt="Logo de Instagram" class="img-footer">
            <img src="../imagenes/footer-logo-facebook.png" alt="Logo de Facebook" class="img-footer">
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
